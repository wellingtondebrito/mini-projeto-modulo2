<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Parceiros - Área Administrativa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/listagem.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Área Administrativa - Listagem de Parceiros</h1>
        </div>
        
        <div class="user-info">
            <span>Logado como: <strong id="userEmail"></strong></span>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
        
        <form class="placeholder">
            <input type="text" id="searchInput" placeholder="Pesquisar parceiro...">
            <button type="submit" id="searchButton">Pesquisar</button>
        </form>
    </main>
    <script src="/src/js/index.js"></script>
</body>
</html>
