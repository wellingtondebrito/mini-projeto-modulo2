<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
<link rel="stylesheet" href="./css/seja-parceiro.css">
    <title>Seja Parceiro</title>
</head>
<body>
    <div id="header-placeholder"></div>

        <div class="container-form-parceiro">
            <h1>Cadastro de Parceiro</h1>

        <form action="/submit-parceiro" method="post" class="form-parceiro">

        <fieldset>
            <legend>Dados pessoais</legend>

        <!-- Nome do parceiro -->
        <div>
            <label for="nome">Nome do Parceiro:</label>
            <input type="text" id="nome" name="nome" required />
        </div>

        <!-- Tipo do parceiro -->
        <div>
            <label for="tipoParceiro">Tipo do Parceiro:</label>
            <select id="tipoParceiro" name="tipoParceiro" required>
            <option value="">Selecione uma opção</option>
            <option value="ECO">Ecopontos (ECO)</option>
            <option value="COO">Cooperativas (COO)</option>
            <option value="PEV">Ponto de Entrega Voluntária (PEV)</option>
            </select>
        </div>

        <!-- Responsável -->
        <div>
            <label for="responsavel">Responsável pelo Parceiro:</label>
            <input type="text" id="responsavel" name="responsavel" required />
        </div>

        <!-- Telefone -->
        <div>
            <label for="telefone">Telefone do Responsável:</label>
            <input type="tel" id="telefone" name="telefone" required />
        </div>

        <!-- Email -->
        <div>
            <label for="email">E-mail do Responsável:</label>
            <input type="email" id="email" name="email" required />
        </div>
        </fieldset>
        <!-- Endereço -->
        <fieldset>
            <legend>Endereço</legend>
            <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required />
            </div>
            <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required />
            </div>
            <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required />
            </div>
        </fieldset>

        <!-- Tipos de resíduos -->
        <fieldset>
            <legend>Tipos de Resíduos Aceitos</legend>
            <div>
            <label><input type="checkbox" name="residuos" value="papel" /> Papel</label><br />
            <label><input type="checkbox" name="residuos" value="plastico" /> Plástico</label><br />
            <label><input type="checkbox" name="residuos" value="vidro" /> Vidro</label><br />
            <label><input type="checkbox" name="residuos" value="metal" /> Metal</label><br />
            <label><input type="checkbox" name="residuos" value="oleo" /> Óleo de Cozinha</label><br />
            <label><input type="checkbox" name="residuos" value="pilhas" /> Pilhas e Baterias</label><br />
            <label><input type="checkbox" name="residuos" value="eletronicos" /> Eletrônicos</label><br />
            <label><input type="checkbox" name="residuos" value="roupas" /> Roupas</label><br />
            <label><input type="checkbox" name="residuos" value="outros" /> Outros</label>
            </div>
        </fieldset>

        <!-- Botão de envio -->
        <div>
            <button type="submit">Enviar</button>
        </div>
        </form>

    </div>
</body>
<script src="./js/header.js"></script>
<script src="./js/submit-parceiro.js"></script>
</html>
